<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>&nbsp;so, so many</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  
  <header>
    <h1 class="title"><a href="#">&hearts; So many dates 4 you! &hearts;</a></h1>
  </header>
  
  <nav>
    
  </nav>

  <div id="container">
    
  </div>

  <footer>
    <ul>
      <li>Terms & Conditions</li>
      <li>Safety Tips</li>
      <li>Success Stories</li>
      <li>Privacy Policy</li>
    </ul>
  </footer>
  
  <div id="current-favs">
  
  </div>

  <script type="text/template" id="single-view_templ" >
  <% var currentI = initialI;  %>
  <% console.log(currentI) %>

  <% if (currentI) { %> 
    <a class="left-arrow" href="#profile/<%= bbModList[currentI - 1].get('bioguide_id') %>"> &lt; </a>
  <% } %>

  <% if (currentI + 1 < bbModList.length ) { %> 
    <a class="right-arrow" href="#profile/<%= bbModList[currentI + 1].get('bioguide_id') %>"> &gt; </a>
  <% } %>


    <div class="single-profile">
       <div class="main">
         <img src="http://flathash.com/<%= bbModList[currentI].get('bioguide_id')%>" />
         <h4> &hearts; <%= bbModList[currentI].get('district') %>  </h4>
         <button class="add-to-favs" data-bio=
         "<%=bbModList[currentI].get('bioguide_id')%>">+</button>
       </div>
      <div class="details">
         <h3><%= bbModList[currentI].get('first_name') %>  </h3>

         <h6>D.O.B:</h6>
         <p> <%= bbModList[currentI].get('birthday') %> </p>
         <h6>Address:</h6>
         <p>  <%= bbModList[currentI].get('office') %>  </p>
         <h6>Originally From:</h6>
         <p>  <%= bbModList[currentI].get('state_name') %>  </p>
         <h6>Member Since:</h6>
         <p>  <%= bbModList[currentI].get('term_start') %>  </p>
         <h6>Get in Touch:</h6>
         <p>  <%= bbModList[currentI].get('oc_email') %>  <br/>| <%= bbModList[currentI].get('phone') %> |  </p>
         <h6>[R]elaxed or [D]emanding:</h6>
         <p> <%= bbModList[currentI].get('party') %>  </p>
      </div>
    </div>

  </script>

  <script type="text/template" id="favs-view_templ">

    <% for (var i = 0; i < favsList.length ; i++){ %>
      <% var first_name = favsList[i].get('first_name') %> 
      <% var bioId = favsList[i].get('bioguide_id') %> 
      
      <div class="fav">
        <img src="http://flathash.com/<%=bioId%>" alt="img">
        <h6><%=first_name%></h6>
      </div>
    <% } %>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>
  <script src="./js/app-full.js"></script>
</body>
</html>
